<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dračí doupě</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/multi-select.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body id="players">
    {% include "header.html" %}
    <div class="container">
        <h1 class="text-center">HRÁČI</h1>
        <div>
            <div class="table_dragon">
                <div class="row grid-buttons">
                     <div class="col4">
                         <a href="/player-add" class="btn btn-success"><i class="fa fa-plus-circle"></i> Přidat hráče</a>
                    </div>
                </div>
                <img src="../static/images/d5.png">

                <table>
                    <tr>
                        <th>ID</th>
                        <th>Meno</th>
                        <th id="zlato">počet obdrženého zlata</th>
                        <th id="zabitia">počet zabití</th>
                        <th></th>
                    </tr>
                    {% for player in players %}
                    <tr>
                        <td>{{ player[0] }}</td>
                        <td>{{ player[1] }}</td>
                        <td>{{ player[2] }}</td>
                        <td>{{ player[3] }}</td>
                        <td>
                            <a class="btn btn-sm btn-danger" href="/delete-player/{{ player[0] }}"><i class="fa fa-trash"></i></a>
                            <a class="btn btn-sm btn-primary" href="/player/{{ player[0] }}"><i class="fa fa-eye"></i></a>
                        </td>
                    </tr>
                     {% endfor %}
                    </table>
            </div>
        </div>

        
    </div>
{% include "footer.html" %}
