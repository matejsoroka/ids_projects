{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
<div id="players">
    <div class="container" id="players">
        <h1 class="text-center">{% block title %}Hráči{% endblock %}</h1>
        <div>
            <div class="table_dragon">
                <div class="row grid-buttons">
                     <div class="col4">
                         <a href="/player-add" class="btn btn-success"><i class="fa fa-plus-circle"></i> Přidat hráče</a>
                    </div>
                </div>
                <img src="../static/images/d5.png">

                <table>
                    <tr>
                        <th>ID</th>
                        <th>Meno</th>
                        <th id="gold">počet obdrženého zlata</th>
                        <th id="kills">počet zabití</th>
                        <th></th>
                    </tr>
                    {% for player in players %}
                    <tr>
                        <td>{{ player[0] }}</td>
                        <td>{{ player[1] }}</td>
                        <td>{{ player[2] }}</td>
                        <td>{{ player[3] }}</td>
                        <td>
                            <a class="btn btn-sm btn-danger" href="/delete-player/{{ player[0] }}"><i class="fa fa-trash"></i></a>
                            <a class="btn btn-sm btn-primary" href="/player/{{ player[0] }}"><i class="fa fa-eye"></i></a>
                        </td>
                    </tr>
                     {% endfor %}
                    </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
