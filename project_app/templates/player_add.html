{% include "header.html" %}
    <div class="container">
        <h1 class="text-center">Adding player</h1>
        <form method=post>
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username(class_="form-control") }}
            </div>
            <div class="form-group">
                {{ form.kills.label }}
                {{ form.kills(class_="form-control") }}
            </div>
            <div class="form-group">
                {{ form.gold.label }}
                {{ form.gold(class_="form-control") }}
            </div>
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
{% include "footer.html" %}
